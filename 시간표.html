<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>시간표</title>
</head>
<style>
    .co{
        font-weight: bold;
    }
    .bo{
        font-weight: bold;
    }
</style>
<body>
    <h1 style="text-align: center; font-size: 50px">시간표</h1>
    <table border="2" align="center" width = "1000" height = "500" style="padding: 5px">
        <tr style="padding: 15px" width = "500" align="center">
        <td style="font-weight : 800">교시 / 일</td>
            
            <td style="background-color: #A9F5A9"><b>월</b></td>
            <td style="background-color: #F2F5A9"><b>화</b></td>
          
            <td style="background-color: #BDBDBD"><b>수</b></td>
            <td style="background-color: #F5BCA9"><b>목</b></td>
            <td style="background-color:#A9F5F2"><b>금</b></td>
    </tr>
    <tr style="padding: 15px" width = "500" align="center">
        <td class="co">1교시</td>
            <td>창체</td>
            <td>영어</td>
            <td>프로그래밍</td>
            <td>컴퓨터구조</td>
            <td>음악</td>
    </tr>
    <tr style="padding: 15px" width = "500" align="center">
        <td class="co">2교시</td>
            <td>체육</td>
            <td>국어</td>
            <td>수학</td>
            <td rowspan="2" style="background-color: #0489B1">프로그래밍</td>
            <td>국어</td>
    </tr>
    <tr style="padding: 15px" width = "500" align="center">
        <td class="co">3교시</td>
            <td rowspan="2" style="background-color:#0489B1 ">프로그래밍</td>
            <td >음악</td>
            <td>음악</td>
            <td>체육</td>
    </tr>
    <tr style="padding: 15px" width = "500" align="center">
        <td class="co">4교시</td>
      
            <td>수학</td>
            <td>과학</td>
            <td>수학</td>
            <td>과학</td>
    </tr>
    
    <tr style="padding: 15px" width = "500" align="center">
        <td class="co">5교시</td>
            <td>영어</td>
            <td >사회</td>
            <td>국어</td>
            <td rowspan="2" style="background-color:#585858 ">또상부</td>
            <td rowspan="2" style="background-color:#F781D8">컴퓨터구조</td>
    </tr>
    <tr style="padding: 15px" width = "500" align="center">
        <td class="co">6교시</td>
            <td>사회</td>
            <td rowspan="2"  style="background-color:#0489B1">프로그래밍</td>
            <td>영어</td>
          
    </tr>
    <tr style="padding: 15px" width = "500" align="center">
        <td class="co">7교시</td>
            <td>과학</td>
            <td>사회</td>
            <td rowspan="3"  style="background-color:#F4FA58">창체</td>
            <td rowspan="3"  style="background-color:#58FA82">창체</td>
    </tr>
    <tr style="padding: 15px" width = "500" align="center">
        <td class="co">8교시</td>
            <td rowspan="2" style="background-color:#FE9A2E" >방과후1</td>
            <td rowspan="2"  style="background-color:#FE9A2E">방과후2</td>
            <td rowspan="2" style="background-color:#AC58FA" > 자습</td>
            
    </tr>
    <tr style="padding: 15px" width = "500" align="center">
        <td class="co">9교시</td>
         
            
    </tr>
    </table>
</body>
</html>
